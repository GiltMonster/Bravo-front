<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    @if (authUser) {
    <ion-tab-button tab="carrinho" href="/tabs/page/carrinho">
      <ion-icon aria-hidden="true" name="bag"></ion-icon>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Seu perfil</ion-label>
    </ion-tab-button>
    }@else {
    <ion-tab-button tab="carrinho" href="/" disabled="true">
      <ion-icon aria-hidden="true" name="bag"></ion-icon>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" href="/tabs/login">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Logar</ion-label>
    </ion-tab-button>

    }
  </ion-tab-bar>
</ion-tabs>
