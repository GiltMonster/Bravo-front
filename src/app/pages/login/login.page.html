@if (isMobile) {

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

}

<ion-content>
  <section class="container">
    <ion-card class="container-login">
      <div class="form" id="form">
        <ion-label>
          <h1>Login:</h1>
          <p>Bem vindo a Loja Bravo - Vamos começar a comprar os carros dos seus sonhos?</p>
          <hr>
        </ion-label>


        <form [formGroup]="loginForms">
          <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" helperText="Digite um email valido" errorText="E-mail invalido" email formControlName="email">
            <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
          </ion-input>

            <ion-input type="password" fill="solid" label="Senha" labelPlacement="floating" errorText="Digite uma senha" formControlName="password">
              <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
            </ion-input>

          <ion-button fill="outline" shape="round" (click)="login()" size="large" [disabled]="!loginForms.valid || !isDisable">Logar-se</ion-button>

          <ion-label>
            <p>Não tem uma conta? <a href="/register">Cadastre-se</a></p>
          </ion-label>

          <ion-toast [isOpen]="isToastOpen" [message]="msg.message" [duration]="5000" (didDismiss)="setOpen(false)" positionAnchor="form" position="top"
          [color]="isError ? 'danger' : 'success'"
          [icon]="isError ? 'close-circle' : 'lock-open'"
          ></ion-toast>

        </form>
      </div>
      <div class="container-img">
        <img src="../../../assets/img/image.png" alt="">
      </div>
    </ion-card>
  </section>

</ion-content>
